syscfg.defs:
    # task priorities : lower is higher priority : NOTE : MUST NOT HAVE 2 TASKS WITH SAME PRIO OR SYSTEM FAULT
    SM_TASK_PRIO:
        description: "state machine execution task priority"
        value: 199
    L96COMM_TASK_PRIO:
        description: "L96 comm driver task priority"
        value: 103
    LORAAPP_TASK_PRIO:
        description: "Wyres lorawan wrapper task priority"
        value: 102
    WBLE_TASK_PRIO:
        description: "Wyres ble reception and parsing task priority"
        value: 101
    GPS_TASK_PRIO:
        description: "GPS reception and parsing task priority"
        value: 100
    LEDMGR_TASK_PRIO:
        description: "led manager task priority"
        value: 19
    WATCHDOG_TASK_PRIO:
        description: "watchdog task priority"
        value: 9

    MAX_LEDS:
        description: "Max number of leds in this system"
        value: 2
    MAX_GPIOS:
        description: "Max number of GPIOs in this system"
        value: 32
    MAX_NB_L96:
        description: "max number of L96s in the system"
        value: 1
    MAX_UARTS:
        description: "max number of UARTS in the system"
        value: 3
    MAX_WSKTS:
        description: "max open simultaneous sockets"
        value: 32
    MAX_WSKT_DEVICES:
        description: "max wskt managed devices"
        value: 8
    MAX_LPCBFNS:
        description: "max low power mode cbs"
        value: 8
    MAX_MMCBFNS:
        description: "max movement cbs"
        value: 8
    WSKT_BUF_SZ:
        description: "size of buffers used for RX in wskts"
        value: 256
    SM_MAX_EVENTS:
        description: "max outstanding events for state machines"
        value: 16
    SM_MAX_SMS:
        description: "max state machines"
        value: 8
    WBLE_MAXIBS:
        description: "max number of ibeacons held by the wble scanner per scan"
        value: 16
    CFG_MAX_KEYS:
        description: "max number of config keys we will ever have"
        value: 200


    UART_SELECT0:
        description: "gpio pin for uart selector bit0"
        value: -1
    UART_SELECT1:
        description: "gpio pin for uart selector bit1"
        value: -1
        
    
    LOG_UART_ENABLED:
        description: "is logging to a UART enabled?"
        value: 0
    LOG_UART:
        description: "set the uart socket device name for logging output to the na√πe of the mynewt DEV"
        value: 'mynewtDev'
    LOG_UART_BAUDRATE:
        description: "baudrate for uart to use to log"
        value: 19200
    LOG_UART_SELECT:
        description: "code for uart switcher for logging connector. Set to -1 if not using"
        value: -1

